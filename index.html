<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card__illustration">
        <img src="./images/illustration-hero.svg" alt="dancing person" />
      </div>
      <div class="card__container">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="card__price round-angle">
          <img src="./images/icon-music.svg" alt="musice note" class="card__price-icon" />
          <div class="card__price-details">
            <h2 class="card__price-details-heading">Annual Plan</h2>
            <p class="card__price-details-text">$59.99/year</p>
          </div>
          <a href="#" class="card__price-link">Change</a>
        </div>

        <a href="#" class="card__button round-angle">Proceed to Payment</a>
        <a href="#" class="card__link">Cancel Order</a>
      </div>
    </div>
  </main>

  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://anparis.github.io/">Antonin Paris</a>.
  </footer>

</body>

</html>
